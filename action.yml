name: 'graphql-cop'
description: 'run graphql-cop as a gitaction'
inputs:
  graphql-app:  
    description: 'A URL with graphql at the end'
    required: true
    default: 'https://api.dev.marketplace.vechain.org/graphql'
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
    - name: Run graphql-cop 
      shell: bash
      run: python graphql-cop.py -t $GRAPHQL_APP
      env:
        GRAPHQL_APP: ${{ inputs.graphql-app }}
    - name: Run graphql-cop JSON File
      shell: bash
      run: python graphql-cop.py -t $GRAPHQL_APP -o json > scan.json
      env:
        GRAPHQL_APP: ${{ inputs.graphql-app }}
    
