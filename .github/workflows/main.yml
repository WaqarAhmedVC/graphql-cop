on: [push]

jobs:
  scan-graphql:
    runs-on: ubuntu-latest
    name: Scan graphql endpoint
    steps:
      - uses: actions/checkout@v4
      - id: foo
        name: Run graphql-cop 
        uses: vechain/graphql-cop-gitaction@v3.3
        with:
          graphql-app: 'https://api.dev.marketplace.vechain.org/graphql'
      
